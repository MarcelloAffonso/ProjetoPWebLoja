<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Loljinha - Login</title>
</head>

<body>
    <div class="container">
        <div class="container">
            <!-- Acessar menu de usuário-->
            <div style="text-align:right">
                <a href="#"><i class="fa fa-user-circle" aria-hidden="true" style="font-size: 3.0em;"></i></a>
            </div>
            <br />
            <!-- Barra de pesquisa -->
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Digite o item que deseja buscar"
                    aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button" id="btnBusca">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="container">
            <hr />
            <div>
                <h1 class="display-3">Lolgin</h1>
            </div>
            <!-- Nome-->
            <div class="form-group">
                <label for="txtNomeInvocador">Nome de Invocador:</label>
                <input type="text" class="form-control" id="txtNomeInvocador" size="50"
                    placeholder="Digite seu nome completo:" />
            </div>
            <!-- Senha -->
            <div class="form-group">
                <label for="txtSenha1">Senha:</label>
                <input type="password" class="form-control" id="txtSenha1" size="50" placeholder="Digite sua senha:" />
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button type="button" class="btn btn-success float-left" style="margin-right: 5px"
                        id="btnLogin">Login</button>
                    <button type="button" class="btn btn-secondary float-right" data-toggle="modal"
                        data-target="#ModalEsqueci" id="btnEsqueci">Esqueci minha senha</button>
                </div>
            </div>

            <!-- Modal cadastro usuário -->
            <div class="modal fade" id="ModalEsqueci" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="display-4">Recuperação de senha</h1>
                        </div>
                        <div class="modal-body">
                            <div class="img"><a href="#"><img alt=""
                                        src="Images/Common/blitz_duvida.png"></a>
                            </div>
                            <!-- Email-->
                            <div class="form-group">
                                <label for="txtEmail">Esqueceu sua senha, invocador? Digite o seu email abaixo e te
                                    enviaremos um email para redefinição de senha.</label>
                                <input class="form-control" type="text" id="txtEmail" size="60"
                                    placeholder="Digite seu email" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger mr-auto" data-dismiss="modal">Cancelar</button>
                            <button class="btn btn-success" id="bt1">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
