<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="CSS/generico.css">
    <script src="JavaScript/validacoesGenericas.js"></script>



    <title>Loljinha - Login</title>
</head>

<body>
    <div class="container wrapper">
        <div class="container">
            <!-- Acessar o menu principal/vitrine -->
            <div class="float-left logo">
                <a href="vitrine.html"><img alt="Loljinha" src="Images/Logo/logo.png" class="img-fluid"
                        data-toggle="tooltip" data-placement="left" title="Menu principal"></a>
            </div>
            <!-- Acessar o carrinho-->
            <div class="float-left">
                <a href="carrinho.html"><i class="fa fa-shopping-cart" aria-hidden="true" style="font-size: 3.0em;"
                        data-toggle="tooltip" data-placement="right" title="Acessar carrinho"></i></a>
            </div>
            <!-- Acessar menu de usuário-->
            <div class="float-right">
                <a href="login.html"><i class="fa fa-user-circle" aria-hidden="true" style="font-size: 3.0em;"
                        data-toggle="tooltip" data-placement="left" title="Lolgin"></i></a>
            </div>
            <br />
            <!-- Barra de pesquisa -->
            <div class="input-group">
                <input id="pesquisa" class="form-control" type="text" placeholder="Digite o item que deseja buscar"
                    aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-secondary" onclick="validaCampoVazio(pesquisa.value)" type="button"
                        id="btnBusca">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            <br>
            <!-- Alerta -->
            <div id="alertaErro" class="alert alert-warning fade show" style="display: none ;">
                <strong>Aviso!</strong> Mínimo de 3 letras para efetuar busca!
            </div>
        </div>
        <div class="container">
            <hr />
            <div class="row border">
                <!-- Login-->
                <div class="col-lg-6 col-md-6 col-xs-12 dividerLogin">
                    <div>
                        <h1 class="display-3">Login</h1>
                    </div>

                    <!-- Nome-->
                    <div class="form-group">
                        <label for="txtNomeInvocador">Nome de Invocador:</label>
                        <input type="text" class="form-control" id="txtNomeInvocador" size="50"
                            placeholder="Digite seu nome de invocador" />
                    </div>
                    <!-- Senha -->
                    <div class="form-group">
                        <label for="txtSenha1">Senha:</label>
                        <input type="password" class="form-control" id="txtSenha1" size="50"
                            placeholder="Digite sua senha:" />
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button type="button" class="btn btn-success float-left" style="margin-right: 5px"
                                id="btnLogin">Login</button>
                            <button type="button" class="btn btn-secondary float-right" data-toggle="modal"
                                data-target="#ModalEsqueci" id="btnEsqueci">Esqueci minha senha</button>
                        </div>
                    </div>
                </div>
                <!-- Cadastro-->
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div>
                        <h1 class="display-3">Cadastro</h1>
                    </div>
                    <div class="form-group">
                        <p>Ainda não possui uma conta?Como assim cara?</p>
                        <div class="img">
                            <img alt="" class="img-fluid" src="Images/Common/lux_emote.png">
                        </div>
                        <p>Clique <a href="cadastro.html">aqui</a> para se cadastrar!</p>
                    </div>
                </div>
            </div>

            <!-- Modal cadastro usuário -->
            <div class="modal fade" id="ModalEsqueci" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="display-4">Recuperação de senha</h1>
                        </div>
                        <div class="modal-body">
                            <div class="img"><img alt="" src="Images/Common/blitz_duvida.png">
                            </div>
                            <!-- Email-->
                            <div class="form-group">
                                <label for="txtEmail">Esqueceu sua senha, invocador? Digite o seu email abaixo e te
                                    enviaremos um email para redefinição de senha.</label>
                                <input class="form-control" type="text" id="txtEmail" size="60"
                                    placeholder="Digite seu email" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger mr-auto" data-dismiss="modal">Cancelar</button>
                            <button class="btn btn-success" id="bt1">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="push"></div>
    </div>
</body>
<footer id="footer" class="page-footer font-small">
        <!--Footer-->
        <div class="border footerSeparator footer">
            <div class="footer-bottom">
                <div class="container">
                    <div class="row">
                        <p class="pull-left">Copyright © 2019 TcWhite LOL Inc. All rights reserved.</p> <br>
                        <p class="pull-right">Designed by <span><a target="_blank"
                                    href="https://br.op.gg/summoner/userName=tcwhite">TcWhite</a></span></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</html>
<script lang="javascript">
    // Quando for clicado no botão de busca, primeiro é feita uma validação no conteúdo da barra de busca
    $("#btnBusca").click(function () {
        $('#alertaErro').hide();
        var campo = $("#pesquisa").val();
        if (validaCampoVazio(campo) == false && campo.length > 2) {

            location.href = "busca.html"
        }
        else {
            $('#alertaErro').show();
            return false;
        }
    });

</script>
