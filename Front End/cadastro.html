<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="JavaScript/validacoesGenericas.js"></script>


    <script src="JavaScript/validacoesGenericas.js"></script>

    <title>Loljinha - Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="container">
            <!-- Acessar o menu principal/vitrine -->
            <div class="float-left">
                <a href="vitrine.html"><i class="fa fa-home" aria-hidden="true" style="font-size: 3.0em;"></i></a>
            </div>
            <!-- Acessar menu de usuário-->
            <div class="float-right">
                <a href="login.html"><i class="fa fa-user-circle" aria-hidden="true" style="font-size: 3.0em;"></i></a>
            </div>
            <br />
            <!-- Barra de pesquisa -->
            <div class="input-group">
                <input id="pesquisa" class="form-control" type="text" placeholder="Digite o item que deseja buscar"
                    aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button" id="btnBusca">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            <br>
            <!-- Alerta -->
            <div id="alertaErro" class="alert alert-warning fade show" style="display: none ;">
                <strong>Aviso!</strong> Mínimo de 3 letras para efetuar busca!
            </div>
        </div>
        <div class="container">
            <br>
            <form>
                <div>
                    <h1 class="display-3">Cadastro</h1>
                </div>
                <!-- Nome-->
                <div class="form-group">
                    <label for="txtNome">Nome:</label>
                    <input type="text" class="form-control" id="txtNome" size="50"
                        placeholder="Digite seu nome completo:" />
                </div>
                <!-- Senha -->
                <div class="form-group">
                    <label for="txtSenha1">Senha:</label>
                    <input type="password" class="form-control" id="txtSenha1" size="50"
                        placeholder="Digite sua senha:" />
                </div>
                <!-- Confirmação senha -->
                <div class="form-group">
                    <label for="txtSenha2">Confirmação da senha</label>
                    <input type="password" class="form-control" id="txtSenha2" size="50"
                        placeholder="Confirme sua senha:" />
                </div>
                <!-- Email-->
                <div class="form-group">
                    <label for="txtEmail">Email:</label>
                    <input class="form-control" type="text" id="txtEmail" size="60" placeholder="Digite seu email" />
                </div>
                <!-- Telefone -->
                <div class="form-group">
                    <label for="txtTelefone">Telefone:</label>
                    <input class="form-control" type="text" id="txtTelefone" size="30" placeholder="(xx)xxxx-xxxx" />
                </div>
                <button class="btn btn-success" id="bt1">Concluir cadastro</button>
            </form>
            <br />
        </div>
    </div>
</body>

</html>
<script lang="javascript">
    // Quando for clicado no botão de busca, primeiro é feita uma validação no conteúdo da barra de busca
    $("#btnBusca").click(function(){
        $('#alertaErro').hide();
        var campo = $("#pesquisa").val();
        if(validaCampoVazio(campo) == false && campo.length>2) {

            location.href="busca.html"
        }
        else
        {
            $('#alertaErro').show();
            return false;
        }        
    });

</script>
