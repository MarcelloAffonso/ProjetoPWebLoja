<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="JavaScript/validacoesGenericas.js"></script>
    <link rel="stylesheet" href="CSS/generico.css">

    <title>Loljinha - Busca por boneco</title>
</head>

<body>
    <div class="container">
        <!-- Acessar o menu principal/vitrine -->
        <div class="float-left logo">
            <a href="vitrine.html"><img alt="Loljinha" src="Images/Logo/logo.png" class="img-fluid"
                    data-toggle="tooltip" data-placement="left" title="Menu principal"></a>
        </div>
        <!-- Acessar o carrinho-->
        <div class="float-left">
            <a href="carrinho.html"><i class="fa fa-shopping-cart" aria-hidden="true" style="font-size: 3.0em;"
                    data-toggle="tooltip" data-placement="right" title="Acessar carrinho"></i></a>
        </div>
        <!-- Acessar menu de usuário-->
        <div class="float-right">
            <a href="login.html"><i class="fa fa-user-circle" aria-hidden="true" style="font-size: 3.0em;"
                    data-toggle="tooltip" data-placement="left" title="Lolgin"></i></a>
        </div>
        <br />
        <!-- Barra de pesquisa -->
        <div class="input-group">
            <input id="pesquisa" class="form-control" type="text" placeholder="Digite o item que deseja buscar"
                aria-label="Search">
            <div class="input-group-append">
                <button class="btn btn-secondary" onclick="validaCampoVazio(pesquisa.value)" type="button"
                    id="btnBusca">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
        <br>
        <!-- Alerta -->
        <div id="alertaErro" class="alert alert-warning fade show" style="display: none ;">
            <strong>Aviso!</strong> Mínimo de 3 letras para efetuar busca!
        </div>

        <!-- Titulo -->
        <div style="text-align: center">
            <h1 class="display-3">Busca</h1>
        </div>
        <!-- Menu, mostrando alguns produtos da loja -->
        <hr /> <!-- Separador-->
        <div>
            <h1 class="display-4">Itens encontrados:</h1>
        </div>

        <!-- Itens da loja -->
        <div class="container">
            <div class="border col-lg-12 col-md-12">
                <div class="row">
                    <!-- Yasuo -->
                    <div class="col-sm border">
                        <br>
                        <div class="panel panel-default">
                            <div class="img"><a href="produto_detalhes.html"><img alt="" width="300px" height="177px"
                                        src="Images/products/yasuo.jpg"></a>
                            </div>
                            <div class="info">
                                <a class="title" href="produto_detalhes.html">Yasuo</a>
                                <p> <strong>Função:</strong> Lutador/Entregador de Game</p>
                                <div class="price">
                                    <span class="st">Preço:</span><strong>$6300</strong>
                                </div>
                                <div class="actions">
                                    <button class="btn btn-secondary btnCarrinho" type="button">
                                        Adicionar ao carrinho
                                        <i class="fa fa-shopping-cart"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<br>
<footer id="footer" class="page-footer font-small">
    <!--Footer-->
    <div class="border footerSeparator">
        <div class="footer-bottom">
            <div class="container">
                <div class="row">
                    <p class="pull-left">Copyright © 2019 TcWhite LOL Inc. All rights reserved.</p>
                    <p class="pull-right">Designed by <span><a target="_blank"
                                href="https://br.op.gg/summoner/userName=tcwhite">TcWhite</a></span></p>
                </div>
            </div>
        </div>
    </div>
</footer>

</html>
<script lang="javascript">
    // Quando for clicado no botão de busca, primeiro é feita uma validação no conteúdo da barra de busca
    $("#btnBusca").click(function () {
        $('#alertaErro').hide();
        var campo = $("#pesquisa").val();
        if (validaCampoVazio(campo) == false && campo.length > 2) {

            location.href = "busca.html"
        }
        else {
            $('#alertaErro').show();
            return false;
        }
    });

</script>
